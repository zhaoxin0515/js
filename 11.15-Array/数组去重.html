<script>
//数组去重
  //普通方法

  
	var arr = [9,9,8,7,6,5,4,3,2,1,2,2,3,4,3,5,4,6,4,5,8,8,7]
	var arr1 = []
		arr.sort()
		for(var i = 0; i < arr.length;i++){
			if(arr[i] != arr1.length-1){
				arr1.push(arr[i])
			}
		}
		console.log(arr1)

  //终极大招
  	
</script>
