<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>冒泡排序</title>
</head>
<body>
</body>
<script>

// 冒泡排序


	var arr = [9,4,6,7,3,2,8,1,5,0]
	var arr1
		for(var i = 0;i < arr.length;i++){
			for(var j = 0;j < arr.length;j++){
				if(arr[j]>arr[j+1]){
					arr1 = arr[j];
					arr[j] = arr[j+1];
					arr[j+1] = arr1
				}
			}		
		}

	console.log(arr)	

</script>
</html>
