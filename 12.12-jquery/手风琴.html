<html lang="en">

</head>
<style>
	*{
		padding: 0;
		border: 0;
	}
	li{
		width: 80px;
		height: 180px;
		background: #ccc;
		float: left;
		overflow: hidden;
		list-style: none;
	}
	li div{

		height: 180px;
		background: pink;

</style>
