<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
	<script src="jquery-3.2.1.min.js"></script>
	<style>
		*{
			padding: 0;
			border:0;
		}
		.box{
			width: 300px;
			height: 180px;
			margin: 100px auto;
			overflow: hidden;
		}
		.box ul{
			width: 1200px;
			position: relative;
			
		}
		.box ul li{
			list-style-type: none;
			width: 300px;
			height: 180px;
			float: left;
			font-size: 100px;
			line-height: 180px;
			text-align: center;
			color: #fff;
			position: absolute;
			display: none;
			
		}
	</style>
</head>
	<script>
		$(function(){
			var index = 0
			$('input').click(function(){
				//$('li').eq(++index%4).hide(2000).siblings().show(1000)
				//$('li').eq(++index%4).slideDown(2000).siblings().slideUp(1000)
				$('li').eq(++index%4).fadeIn(2000).siblings().fadeOut(1000)
			})
		})
	</script>
<body>
	<div class="box">
		<ul>
			<li style="background: red ;display: block;">1</li>
			<li style="background: yellow">2</li>
			<li style="background: blue">3</li>
			<li style="background: green">4</li>
		</ul>
	</div>
	<input type="button" value="下一张">
</body>
</html>
