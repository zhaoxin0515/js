    <script>

$(function(){
    $('input[type=button]').click(function(){
        for(var i = 0 ; i < $('li').length;i++){

            if($('li').eq(i).html()==$('input[type=text]').val()){
                $('li').eq(i).css('background','red')
            }
        }
    })
})
    </script>
