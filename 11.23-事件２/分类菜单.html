<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分类菜单</title>
	<style>
		*{
			margin: 0;
			padding: 0
		}
		#div div{
			display: none;
			width: 300px;
			height: 300px;
			background: yellow
		}
	</style>
</head>
<script>
	window.onload = function(){
		var all = document.getElementById('a')
		var oUl = document.getElementById('ul')
		var aLi = oUl.children
		var oDiv = document.getElementById('div')
		var oDiv_items = oDiv.children
		all.addEventListener('mouseover',function(){
			oUl.style.display = 'block'
		})
		for(var i = 0;i < aLi.length;i++){
			aLi[i].addEventListener('mouseover',function(){
				var index = this.getAttribute('index')
				for(var i = 0;i < oDiv_items.length;i++){
					oDiv_items[i].style.display = 'none'
				}
				oDiv_items[index].style.display = 'block'
			})
		}
	}	
</script>
<body>
	<a href="#" id="a" style="display: block; width: 100px background:red">全部商品</a>
	<ul id="ul" style="width: 100px;height: 300px;padding: 0;margin: 0;background: green;float: left;display: none;">
		<li index=0>一级菜单A</li>
		<li index=1>一级菜单B</li>
		<li index=2>一级菜单C</li>
	</ul>
	<div id="div" style="float: left;">
		<div>二级菜单AA</div>
		<div>二级菜单BB</div>
		<div>二级菜单CC</div>
	</div>
</body>
</html>
