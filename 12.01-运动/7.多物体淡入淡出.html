<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多物体淡入淡出</title>
	<style>
		
/*多物体淡入淡出*/

		div{
			width: 200px;
			height: 200px;
			background: #000;
			opacity: .6;
			float: left;
			margin: 20px;
		}
		
	</style>
</head>
<body>
	
<!-- 多物体淡入淡出 -->

	<div></div>
	<div></div>
	<div></div>


</body>
<script>
	
// 多物体淡入淡出

		var aDiv = document.getElementsByTagName('div');
		for(var i = 0; i < aDiv.length;i++){
			aDiv[i].alpha = 60
			aDiv[i].onmouseover = function(){
				move(this,100)
			}
			aDiv[i].onmouseout = function(){
				move(this,60)
			}
		}
		function move(dom,target){
			clearInterval(dom.timer);
			dom.timer = setInterval(function(){
				var speed = (target - dom.alpha)/5
				speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed)
				if(dom.alpha == target){
					clearInterval(dom.timer)
				}else{

					dom.alpha = dom.alpha + speed
					dom.style.opacity = dom.alpha/100;
					dom.style.filter = 'alpha(opacity = '+dom.alpha+')'
				}
			},30)
		}

	
</script>
</html>
