<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>抛物线</title>
	<style>
		*{
			padding: 0;
			border: 0;
		}
		html,body{
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		.box{
			width: 50px;
			height: 50px;
			background: pink;
			position: absolute;
			left: 0;
			top: 200px;
			border-radius: 50%
		}
	</style>
</head>
<script>
	var speedX = 8
	var speedY = -20
	window.onload = function(){
		var box = document.getElementsByClassName('box')[0]
		var timer = setInterval(function(){
			box.style.left = box.offsetLeft + speedX + 'px'
			console.log(speedY++) //////
			box.style.top = box.offsetTop + speedY++ + 'px'
		},30)
	}
</script>
<body>
	<div class="box"></div>
</body>
</html>
