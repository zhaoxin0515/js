<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>边界检测</title>
	<style>
		*{
			padding: 0;
			margin: 0
		}
		html,body{
			width: 100%;
			height: 100%;
			background: #9cbc2c;
		}
		.box{
			width: 100px;
			height: 100px;
			background: pink;
			position: absolute;
			left: 0;
			top: 0;
			border-radius: 50%
		}
	</style>
</head>
<script>
	window.onload = function(){
		var oBox = document.getElementsByClassName('box')[0]
		var timer = setInterval(function(){
			if((document.body.offsetWidth - oBox.offsetLeft) <= oBox.offsetWidth){
				oBox.style.left = document.body.offsetWidth - oBox.offsetWidth + 'px'
				clearInterval(timer)
				return
			}
			oBox.style.left = oBox.offsetLeft + 20 + 'px'
			oBox.style.top = oBox.offsetTop + 5 + 'px'
		},300)
	}
	
</script>
<body>
	<div class="box"></div>
</body>
</html>
