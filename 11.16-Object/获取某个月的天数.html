	//函数封装

		function days(year,month){
			var str = year + '/' + month + '/1'
			var d = new Date(str)
			var Month = d.getMonth()
			var MonthMin = d.setMonth(Month)
			var MonthMin1 = d.setMonth(Month + 1)
			var num = (MonthMin1 - MonthMin)/1000/60/60/24
			return num
