<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>懸浮框</title>
	<style>
		body{
			height: 2500px;
			padding: 0;
			margin: 0;
		}
		#div1{
			height: 30px;
			width: 100%;
			background: red;
		}
		#div2{
			height: 30px;
			width: 100%;
			background: pink;
			position: absolute;
			top: 400px;

		}
	</style>
</head>
<script>
	window.onload = function(){
		var oDiv = document.getElementById('div2')
		window.onscroll = function(){
			var scrollTop = document.documentElement.scrollTop || document.body.scrollTop
			if(scrollTop >= 400){
				oDiv.style.position = 'fixed'
				oDiv.style.top = '0'
			}else{
				oDiv.style.position = 'absolute'
				oDiv.style.top = '400px'
			}
		}
	}

</script>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
</body>

</html>
