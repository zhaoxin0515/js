<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒计时</title>
	<style>
		
/*倒计时*/

	#div{
		width:300px;
		height: 300px;
		border: 1px solid #b6b6b6;
		background: #000;
		margin: 20px auto;
		font-size: 80px;
		text-align: center;
		line-height: 300px;
		color:#fff;
	}
	input{
		width:100px;
		height: 30px;
		margin: 0 auto;
		display: block;
	}

	
	</style>
</head>
<body>
	
<!-- 倒计时 -->

	<div id='div'>10</div>
	<input type="button" value='10S倒计时开始' id="btn">


</body>
<script>
	
//倒计时

	var oBtn = document.getElementById('btn')
	var oDiv = document.getElementById('div')
	var timer
	var num = 10
	oBtn.onclick = function(){
		clearInterval(timer)
		timer = setInterval(function(){
			if(num == 0){
				clearInterval(timer)
				return
			}
			num--
			oDiv.innerHTML = num
		},100)
	}
</script>
</html>
