<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字体效果</title>
	<style>
		body{
			background: #ccc;
			font-size: 50px;
			font-weight: bold;
		}
		.font1{
			color:#fff;
			text-shadow: 0px 0px 20px red;
		}
		.font2{
			color: #000;
			text-shadow: 0px 1px 1px #fff;
		}
		.font3{
			color: #fff;
			text-shadow: 1px 1px rgba(123,234,211,0.7),
						 2px 2px rgba(123,234,211,0.7),
						 3px 3px rgba(123,234,211,0.7),
						 4px 4px rgba(123,234,211,0.7),
						 5px 5px rgba(123,234,211,0.7),
						 6px 6px rgba(123,234,211,0.7);
	</style>
</head>
<body>
	<div class="font1">Panda</div>
	<div class="font2">APPLE STYLE</div>
	<div class="font3">3D TEXT FECT</div>
</body>
</html>
