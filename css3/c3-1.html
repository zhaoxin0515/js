<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片放大缩小</title>
</head>
<style>
	body{
		text-align: center;
	}
	img{
		width: 200px;
		height: 190px;
		border-radius: 50%;
		transition: all 0.5s;
		cursor: pointer;
	}
	img:hover{
		transform: scale(1.1);
	}
</style>
<body>
	<img src="img/33.jpg" alt="">
</body>
</html>
