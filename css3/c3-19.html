<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>重复性渐变</title>
	<style>
		.linear{
			width: 300px;
			height: 300px;
			margin: 20px auto;
			background-image: repeating-linear-gradient(red 25px,yellow 60px,blue 80px,green 100px)
		}


		.circle{
			width: 300px;
			height: 300px;
			border-radius: 50%;
			background-image: repeating-radial-gradient(orange 30px,white 60px,pink 90px)


		}
	</style>
</head>
<body>
	<div class="linear"></div>

	<div class="circle"></div>
</body>
</html>
