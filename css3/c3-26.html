<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>loading animation</title>
	<style>
		#box{
			width: 50px;
			height: 50px;
			margin: 100px auto;
			position: relative;
		}
		#box div{
			width: 100%;
			height: 100%;
			background: blue;
			position: absolute;
			top: 0px;
			left: 0px;
			opacity: 0.5;
			animation: circle 2s infinite;
		}
		#box div:nth-child(2){
			animation-delay: -1s;
		}
		@keyframes circle{
			0%,100%{
				transform: scale(0);
			}
			50%{
				transform: scale(1);
			}
		}
	</style>
</head>
<body>
	<div id="box">
		<div> </div>
		<div></div>
	</div>
</body>
</html>
