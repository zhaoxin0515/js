<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动态伪类选择器</title>
	<style>
	a:link{color: red}
	a:visited{color: yellow}
	a:hover{color: blue}
	a:active{color: green}


	input:enabled{background: blue}
	input:disabled{background: pink}/*不可选*/
</style>
</head>

<body>
	<a href="">hello world</a>
	<hr>


<!-- UI伪类选择器 -->
	<input type="text"><br>
	<input type="text" disabled>
</body>
</html>
