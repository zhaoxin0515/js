<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>六角星</title>
	<style>
		#box{
			width: 0px;
			height: 0px;
			margin: 100px auto;
			border-bottom: 100px solid blue;
			border-left: 50px solid transparent;
			border-right: 50px solid transparent;
			position: relative;
		}

		#box::after{
			content: '';
			width: 0px;
			height: 0px;
			border-top: 100px solid blue;
			border-left: 50px solid transparent;
			border-right: 50px solid transparent;
			position: absolute;
			top:30px;
			left:-50px;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
