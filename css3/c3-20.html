<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阴影</title>
	<style>
		.ceng{
			width: 240px;
			padding: 10px 10px 20px 10px;
			border: 1px solid #ccc;
			background: white;
			box-shadow: 3px 3px 10px pink;
		}
		.rotate_left{
			float: left;
			transform: rotate(7deg);
		}
		.rotate_right{
			float: left;
			transform: rotate(-8deg);
		}
	</style>
</head>
<body>
	<div class="ceng rotate_left">
		<img src="img/1.jpg" alt="">
		<p>积分大数据的空间撒打算减肥快结束</p>
	</div>

	<div class="ceng rotate_right">
		<img src="img/2.jpg" alt="">
		<p>积分大数据的空间撒打算减肥快结束</p>
	</div>
</body>
</html>
