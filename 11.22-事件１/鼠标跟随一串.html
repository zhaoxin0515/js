<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标跟随一串</title>
	<style>
		
/*鼠标跟随一串*/

		div{
			width:20px;
			height:20px; 
			background:red;
			position:absolute; 
			top:0; 
			left:0;
			text-align: center;
			line-height: 20px;
		}

	</style>
</head>
<body>

<!-- 鼠标跟随一串 -->

	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>

</body>
<script>
	
//鼠标跟随一串
	var aDiv = document.getElementsByTagName('div')
	//console.log(aDiv[0])
	document.onmouseover = function(event){
		var evt = window.event || event
		aDiv[0].style.left = evt.clientX + 'px';
		aDiv[0].style.top = evt.clientY + 'px';
		for(var i = aDiv.length-1;i > 0;i--){
			aDiv[i].style.left = aDiv[i-1].offsetLeft + 'px'
			aDiv[i].style.top = aDiv[i-1].offsetTop + 'px'
		}
	}
	
</script>
</html>
